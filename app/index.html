<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">

    <div class="container" ng-controller="FormController">
      <form ng-submit="addForm(form)">

        <label class="label">Name</label>
          <p class="control">
            <input class="input" type="text" placeholder="Text input">
          </p>

        <label class="label">Email</label>
          <p class="control has-icon has-icon-right">
            <input class="input is-danger" type="text" placeholder="Email input">
            <i class="fa fa-warning"></i>
            <span class="help is-danger">This email is invalid</span>
          </p>

        <label class="label">Webiste</label>
          <p class="control">
            <input class="input" type="text"
                   ng-model="gif.url" ng-keyup="validateUrl(gif.url)" />
            <span class="input-error">{{ errors.url }}</span>
          </p>

        <label class="label">Message</label>
          <p class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
          </p>

        <p class="control">
          <button class="button is-primary">Submit</button>
        </p>

      </form>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
