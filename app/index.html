<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">

    <div class="container" ng-controller="FormController">

      <p class="contact">Contact Us</p>

      <form ng-submit="addForm(form)">

        <label class="label">Name</label>
          <p class="control">
            <input class="input" type="text"
                  placeholder="First and Last Name"
                  ng-model="form.name"
                  ng-keyup="validateName(form.name)"/>
            <span class="input-error">{{ errors.name }}</span>
          </p>

        <label class="label">Email</label>
          <p class="control">
            <input class="input" type="text"
                  placeholder="Email input"
                  ng-model="form.email"
                  ng-keyup="validateEmail(form.email)" />
            <span class="input-error">{{ errors.email }}</span>
          </p>

        <label class="label">Website</label>
          <p class="control">
            <input class="input" type="text"
                   ng-model="form.url"
                   ng-keyup="validateUrl(form.url)"/>
            <span class="input-error">{{ errors.url }}</span>
          </p>

        <label class="label">Message</label>
          <p class="control">
            <textarea class="textarea"
                  placeholder="Textarea"
                  ng-model="form.msg"
                  ng-keyup="validateMsg(form.msg)"></textarea>
          <span class="input-error">{{ errors.msg }}</span>
          </p>

        <p class="control">
          <button class="button is-primary">Submit</button>
        </p>

      </form>

      <h1>My Contacts</h1>
        <ul class="forms">
          <li ng-repeat="form in forms">
            <div class="box"><p>
              <strong>{{form.name}}</strong> <small>{{form.email}}</small> <p><small>{{form.url}}</small></p>
              <p>{{form.msg}}</p>
            </p></div>
          </li>
        </ul>

    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
